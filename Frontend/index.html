<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truman Virtual Tour - 3D Experience</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Tailwind CSS (Note: For production, use PostCSS plugin or Tailwind CLI) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Google Fonts - Playfair Display for stylish scene labels -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- Google Maps API - No callback, we'll initialize manually when needed -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoxO3KA_9_gIOE0j1gKhI16vhbAfi35qw" async defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Additional Styles for Multi-Skybox -->
  <style>
    /* Pixelated loading animation */
    .pixelated-rotate {
      width: 32px;
      height: 32px;
      background-image: url('/public/icons/icons.webp');
      background-size: 64px 32px;
      background-position: 0 0;
      background-repeat: no-repeat;
      animation: pixelatedRotate 1s linear infinite;
    display: inline-block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
    
    @keyframes pixelatedRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Transition overlay spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Smooth fade-in overlay for transition -->
  <div id="transition-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #510c76 0%, #7a1fb3 50%, #510c76 100%); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; opacity: 1; transition: opacity 0.5s ease-out; gap: 1.5rem; pointer-events: auto;">
    <img src="/public/logo/logo.svg" alt="Truman" class="h-20 w-auto" style="opacity: 0.9;">
    <div class="loading-spinner" style="width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p class="text-xl" style="font-family: 'Playfair Display', serif;">Loading 3D environment...</p>
  </div>
  
  <!-- Annotation Message Overlay -->
  <div id="annotationMessage" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: 600; z-index: 1000; pointer-events: none; opacity: 0; transition: opacity 0.3s ease; display: none;"></div>
  
  <div id="root" class="h-screen w-full flex flex-col items-stretch justify-start overflow-hidden" style="pointer-events: auto; z-index: 1; position: relative;"></div>
  
  <!-- Map Container (hidden by default) -->
  <div id="map" style="display: none; width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999; display: flex; flex-direction: column; align-items: stretch; justify-content: flex-start;"></div>

  <!-- Load configuration and building data before main app -->
  <script>
    // Error handler for script loading failures
    window.addEventListener('error', function(e) {
      console.error('Script error:', e.filename, 'Line:', e.lineno, 'Error:', e.message);
      if (e.filename && e.filename.includes('.js')) {
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,0,0,0.9); color: white; padding: 15px; border-radius: 8px; z-index: 10001; max-width: 600px; text-align: center;';
        errorDiv.innerHTML = '<strong>⚠️ Script Error</strong><br>' + e.message + '<br><small>Check console for details</small>';
        document.body.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 10000);
      }
    }, true);
  </script>
  
  <script src="/Frontend/config.js"></script>
  <script src="/Frontend/BuildingData.js"></script>
  <script src="/Frontend/MapView.js"></script>
  
  <!-- Load skybox components - must load before app.js -->
  <!-- Using Babel mode (original architecture) for reliable deployment -->
  <!-- Load constants.js as regular script (no Babel) to avoid exports issue -->
  <script src="/Frontend/components/skybox/constants.js" onload="console.log('✅ constants.js loaded'); console.log('skyboxConfigs available:', !!window.skyboxConfigs);" onerror="console.error('❌ Failed to load constants.js')"></script>
  <script type="text/babel" src="/Frontend/components/skybox/SkyboxScene.js" onload="console.log('✅ SkyboxScene.js loaded')" onerror="console.error('❌ Failed to load SkyboxScene.js')"></script>
  <script type="text/babel" src="/Frontend/components/skybox/UIComponents.js" onload="console.log('✅ UIComponents.js loaded')" onerror="console.error('❌ Failed to load UIComponents.js')"></script>
  
  <!-- Your React App - loads after components -->
  <script type="text/babel" src="/Frontend/app.js" onload="console.log('✅ app.js loaded')" onerror="console.error('❌ Failed to load app.js')"></script>
  
  <!-- Verify all scripts loaded -->
  <script>
    // Wait for all scripts to load, then verify
    window.addEventListener('load', function() {
      console.log('✅ All scripts loaded');
      console.log('Skybox configs available:', !!window.skyboxConfigs);
      console.log('SkyboxScene available:', !!window.SkyboxScene);
      console.log('App component ready');
      
      // Check if React root was created
      const root = document.getElementById('root');
      if (root && root.children.length === 0) {
        console.warn('⚠️ React root is empty - app may not have rendered');
      }
    });
  </script>
  <!-- Add before closing </body> tag -->
<div class="loading" id="loading" style="display: flex; align-items: center; justify-content: center;">Loading 3D Environment...</div>

<!-- Dialog Box for Annotations -->
<div id="dialogBox" style="display: flex; align-items: center; justify-content: center;"></div>
</body>
</html>
