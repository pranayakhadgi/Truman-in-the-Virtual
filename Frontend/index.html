<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truman Virtual Tour - 3D Experience</title>

  <!-- Tailwind CSS (Note: For production, use PostCSS plugin or Tailwind CLI) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Google Fonts - Playfair Display for stylish scene labels -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- Google Maps API - No callback, we'll initialize manually when needed -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNg6CCs715j47H9UsyRx9hniIvEofzLOA" async defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css">
  
  <!-- Additional Styles for Multi-Skybox -->
  <style>
    /* Pixelated loading animation */
    .pixelated-rotate {
      width: 32px;
      height: 32px;
      background-image: url('/public/icons/icons.png');
      background-size: 64px 32px;
      background-position: 0 0;
      background-repeat: no-repeat;
      animation: pixelatedRotate 1s linear infinite;
    display: inline-block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
    
    @keyframes pixelatedRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Transition overlay spinner animation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Smooth fade-in overlay for transition -->
  <div id="transition-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #510c76 0%, #7a1fb3 50%, #510c76 100%); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; opacity: 1; transition: opacity 1s ease-out;">
    <img src="/public/logo/logo.svg" alt="Truman" class="h-20 w-auto mb-8" style="opacity: 0.9;">
    <div class="loading-spinner" style="width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p class="mt-6 text-xl" style="font-family: 'Playfair Display', serif;">Loading 3D environment...</p>
  </div>
  
  <div id="root" class="h-screen w-full"></div>
  
  <!-- Map Container (hidden by default) -->
  <div id="map" style="display: none; width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999;"></div>

  <!-- Load configuration and building data before main app -->
  <script src="/config.js"></script>
  <script src="/BuildingData.js"></script>
  <script src="/MapView.js"></script>
  
  <!-- Load skybox components -->
  <script type="text/babel" src="/components/skybox/constants.js"></script>
  <script type="text/babel" src="/components/skybox/SkyboxScene.js"></script>
  <script type="text/babel" src="/components/skybox/UIComponents.js"></script>
  
  <!-- Your React App -->
  <script type="text/babel" src="/app.js"></script>
  <!-- Add before closing </body> tag -->
<div class="loading" id="loading">Loading 3D Environment...</div>

<!-- Dialog Box for Annotations -->
<div id="dialogBox"></div>
</body>
</html>Â
