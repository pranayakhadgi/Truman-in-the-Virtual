<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truman Virtual Tour - Welcome</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for various text styles -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Playfair+Display:wght@400;700;900&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Truman Purple Color Scheme */
        :root {
            --truman-purple: #510c76;
            --truman-gold: #ffd700;
            --truman-dark: #2d1b3d;
        }
        
        /* Background slideshow */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        /* Elegant font for quotation */
        .elegant-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.6;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: zoomInFade 2s ease-out;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
        }
        
        /* Pixelated font for subtitle */
        .pixelated-text {
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            line-height: 1.8;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        /* Typewriter animation for subtitle */
        .typewriter {
            overflow: hidden;
            border-right: 3px solid white;
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        /* Zoom in animation for quotation */
        @keyframes zoomInFade {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--truman-purple); }
        }
        
        /* Animated start button */
        .start-button {
            background: linear-gradient(45deg, var(--truman-purple), var(--truman-gold));
            transition: all 0.3s ease;
            transform: translateY(0);
            min-width: 250px;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(81, 12, 118, 0.4);
        }
        
        .start-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        /* Pixelated loading animation */
        .pixelated-loading {
            width: 32px;
            height: 32px;
            background-image: url('/public/icons/icons.png');
            background-size: 128px 128px; /* Adjust based on actual sprite sheet size */
            background-position: 0 0;
            animation: pixelatedSpin 0.8s steps(4) infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes pixelatedSpin {
            0% { background-position: 0 0; }
            25% { background-position: -32px 0; }
            50% { background-position: -64px 0; }
            75% { background-position: -96px 0; }
            100% { background-position: 0 0; }
        }
        
        /* Alternative: Simple pixelated rotation */
        .pixelated-rotate {
            width: 32px;
            height: 32px;
            background-image: url('/public/icons/icons.png');
            background-size: 64px 32px; /* Actual size: 64x32 with 2 sprites */
            background-position: 0 0; /* Start with first sprite */
            background-repeat: no-repeat;
            animation: pixelatedRotate 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            image-rendering: pixelated;
        }
        
        @keyframes pixelatedRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Truman logo styling */
        .truman-logo {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }
        
        .truman-logo:hover {
            transform: scale(1.05);
        }
        
        /* Main content overlay */
        .content-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            width: 100%;
            height: 100%;
        }
        
        /* Ensure full width for main container */
        .main-content-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Button container full width */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            padding: 0 1rem;
        }
        
        /* Main title styling */
        .main-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            color: #8B5CF6;
            animation: titleGlow 2s ease-in-out;
        }
        
        @keyframes titleGlow {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
    </style>
</head>
<body class="min-h-screen overflow-hidden">
    <!-- Background Slideshow -->
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('/public/images/truman_clocktower.jpg');"></div>
        <div class="slide" style="background-image: url('/public/images/truman_fountain.jpg');"></div>
        <div class="slide" style="background-image: url('/public/images/truman_international_group.jpg');"></div>
        <div class="slide" style="background-image: url('/public/images/truman_magruder.jpg');"></div>
    </div>
    
    <!-- Main Content -->
    <div class="content-overlay min-h-screen flex flex-col items-center justify-center text-white relative z-10">
        <!-- Main Content Container with Flexbox -->
        <div class="main-content-container flex flex-col items-center justify-center w-full px-4 py-8">
            <!-- Header Section with Flexbox -->
            <div class="flex flex-col items-center justify-center mb-8 w-full">
                <!-- Truman Logo -->
                <div class="flex items-center justify-center mb-6 w-full">
                    <img src="/public/logo/logo.svg" alt="Truman State University" class="truman-logo h-24 w-auto">
                </div>
                
                <!-- Main Title -->
                <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-center mb-6 main-title w-full">
                    Truman Virtual Tour
                </h1>
            </div>
            
            <!-- Content Section with Flexbox -->
            <div class="flex flex-col items-center justify-center w-full mb-8">
                <!-- Quotation Section -->
                <div class="flex flex-col items-center justify-center w-full max-w-4xl mx-auto text-center mb-8 px-4">
                    <div class="elegant-text mb-4 w-full">
                        "Experience Truman State University from anywhere in the world."
                    </div>
                </div>
                
                <!-- Subtitle -->
                <div class="flex items-center justify-center text-center mb-12 w-full">
                    <p class="pixelated-text typewriter">
                        Designed by the Computer Science students at Truman State :)
                    </p>
                </div>
            </div>
            
            <!-- Action Section with Flexbox -->
            <div class="button-container mb-8">
                <button onclick="startTransition()" class="start-button text-white font-bold py-4 px-8 rounded-lg text-xl shadow-lg flex items-center justify-center">
                    <i class="fas fa-play mr-2"></i>
                    <span>Begin Your Journey</span>
                </button>
            </div>
        </div>
        
        <!-- Additional Info with Flexbox -->
        <div class="absolute bottom-4 left-4 flex items-center justify-start text-sm text-white/80">
            <p>Use mouse to navigate â€¢ 3D Experience</p>
        </div>
    </div>
    
    <script>
        // Slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        // Auto-advance slideshow every 4 seconds
        setInterval(nextSlide, 4000);
        
        // Start button functionality - smooth transition to 3D tour
        function startTransition() {
            const button = event.target.closest('button');
            const originalContent = button.innerHTML;
            button.innerHTML = '<div class="pixelated-rotate"></div>Loading...';
            button.disabled = true;
            
            // Create smooth fade-out overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #510c76 0%, #7a1fb3 50%, #510c76 100%);
                z-index: 10000;
                opacity: 0;
                transition: opacity 0.8s ease-in-out;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
            `;
            
            // Add loading content to overlay with flexbox
            overlay.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
                    <img src="/public/logo/logo.svg" alt="Truman" class="h-20 w-auto" style="opacity: 0.9;">
                    <div class="loading-spinner" style="width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <p class="text-xl" style="font-family: 'Playfair Display', serif;">Preparing your virtual tour...</p>
                </div>
            `;
            
            // Add spinner animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(overlay);
            
            // Trigger fade-in
            setTimeout(() => {
                overlay.style.opacity = '1';
            }, 10);
            
            // Redirect after smooth transition
            // Use route that works with both dev server and backend server
            setTimeout(() => {
                // Check if we're on dev server (port 8000) or backend server (port 3000)
                const isDevServer = window.location.port === '8000' || window.location.hostname === 'localhost';
                const queriesPath = isDevServer ? '/queries' : '/queries';
                window.location.href = queriesPath;
            }, 1500);
        }
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.truman-logo');
            const x = (e.clientX / window.innerWidth) * 10;
            const y = (e.clientY / window.innerHeight) * 10;
            logo.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
        });
    </script>
</body>
</html>
