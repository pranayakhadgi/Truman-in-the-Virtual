<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Your Virtual Tour - Truman State University</title>
    <link rel="icon" href="data:,">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #510c76 0%, #7a1fb3 50%, #510c76 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse-text {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .truman-logo {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
    <div class="container mx-auto px-4 text-center fade-in flex flex-col items-center justify-center w-full max-w-4xl">
        <!-- Header Section with Flexbox -->
        <div class="flex flex-col items-center justify-center mb-8 w-full">
            <!-- Truman Logo -->
            <div class="mb-8 slide-up flex items-center justify-center">
                <img src="/public/logo/logo.svg" alt="Truman State University" class="truman-logo h-20 w-auto mb-6">
            </div>
            
            <!-- Main Message -->
            <div class="mb-12 slide-up flex flex-col items-center justify-center" style="animation-delay: 0.2s;">
                <h1 class="text-4xl md:text-5xl font-bold mb-4" style="font-family: 'Playfair Display', serif;">
                    Preparing Your Virtual Tour
                </h1>
                <p class="text-xl md:text-2xl text-white/90 pulse-text">
                    Loading your personalized 3D experience...
                </p>
            </div>
        </div>
        
        <!-- Loading Section with Flexbox -->
        <div class="flex flex-col items-center justify-center mb-8 w-full">
            <!-- Loading Spinner -->
            <div class="mb-8 slide-up flex items-center justify-center" style="animation-delay: 0.4s;">
                <div class="loading-spinner"></div>
            </div>
            
            <!-- Progress Steps -->
            <div class="max-w-md mx-auto slide-up flex flex-col items-stretch" style="animation-delay: 0.6s;">
                <div class="space-y-4 text-left flex flex-col">
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-check text-white text-xs"></i>
                        </div>
                        <span class="text-white/90">Session initialized</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
                            <i class="fas fa-check text-white text-xs"></i>
                        </div>
                        <span class="text-white/90">Preferences saved</span>
                    </div>
                    <div class="flex items-center space-x-3" id="loading-3d">
                        <div class="w-6 h-6 rounded-full bg-yellow-400 flex items-center justify-center flex-shrink-0">
                            <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
                        </div>
                        <span class="text-white/90">Loading 3D environment...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Fun Facts with Flexbox -->
        <div class="mt-12 max-w-lg mx-auto slide-up flex items-center justify-center" style="animation-delay: 0.8s;">
            <p class="text-sm text-white/70 italic flex items-center justify-center">
                <i class="fas fa-lightbulb mr-2"></i>
                <span id="fun-fact">Preparing immersive skybox scenes...</span>
            </p>
        </div>
    </div>
    
    <script>
        // Fun facts to display while loading
        const funFacts = [
            "Preparing immersive skybox scenes...",
            "Truman State University was founded in 1867...",
            "Loading high-resolution campus imagery...",
            "Optimizing 3D rendering performance...",
            "Almost ready for your virtual journey..."
        ];
        
        let factIndex = 0;
        const funFactElement = document.getElementById('fun-fact');
        
        // Rotate fun facts every 2 seconds
        setInterval(() => {
            factIndex = (factIndex + 1) % funFacts.length;
            funFactElement.textContent = funFacts[factIndex];
        }, 2000);
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');
        const facilities = urlParams.get('facilities');
        const redirectDelay = parseInt(urlParams.get('delay')) || 3000; // Default 3 seconds
        
        // Update loading step after a delay
        setTimeout(() => {
            const loading3D = document.getElementById('loading-3d');
            loading3D.innerHTML = `
                <div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-check text-white text-xs"></i>
                </div>
                <span class="text-white/90">3D environment ready!</span>
            `;
        }, redirectDelay - 1000);
        
        // Redirect to tour after delay
        setTimeout(() => {
            let tourURL = '/tour';
            if (sessionId) {
                tourURL += `?sessionId=${encodeURIComponent(sessionId)}`;
                if (facilities) {
                    tourURL += `&facilities=${encodeURIComponent(facilities)}`;
                }
            }
            window.location.href = tourURL;
        }, redirectDelay);
        
        // Fallback: redirect after 5 seconds max
        setTimeout(() => {
            if (window.location.pathname === '/transition') {
                window.location.href = '/tour';
            }
        }, 5000);
    </script>
</body>
</html>
