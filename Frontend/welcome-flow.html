<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truman Virtual Tour - Welcome</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/welcomeFlow.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        /* Background slideshow (optional overlay) */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(81, 12, 118, 0.1) 0%, rgba(122, 31, 179, 0.05) 100%);
            z-index: -1;
        }
        
        #welcome-flow-root {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="bg-overlay"></div>
    <div id="welcome-flow-root"></div>

    <!-- Configuration Files - Load as regular scripts -->
    <script src="/config/questionTree.js"></script>
    <script src="/config/facilities.js"></script>

    <!-- API Service -->
    <script src="/services/api.js"></script>

    <!-- Components -->
    <script type="text/babel" src="/components/context/FormContext.jsx"></script>
    <script type="text/babel" src="/components/shared/Button.jsx"></script>
    <script type="text/babel" src="/components/shared/LoadingSpinner.jsx"></script>
    <script type="text/babel" src="/components/welcome-flow/ProgressBar.jsx"></script>
    <script type="text/babel" src="/components/welcome-flow/QuestionStep.jsx"></script>
    <script type="text/babel" src="/components/welcome-flow/FacilitySelector.jsx"></script>
    <script type="text/babel" src="/components/welcome-flow/ContactForm.jsx"></script>
    <script type="text/babel" src="/components/welcome-flow/WelcomeFlow.jsx"></script>

    <!-- Bootstrap App -->
    <script type="text/babel">
        // Wait for all components and configs to load
        function initializeApp() {
            if (window.FormProvider && window.WelcomeFlow && window.questionTree && window.facilitiesConfig) {
                const root = ReactDOM.createRoot(document.getElementById('welcome-flow-root'));
                const { FormProvider } = window;
                const { WelcomeFlow } = window;
                
                root.render(
                    React.createElement(FormProvider, null,
                        React.createElement(WelcomeFlow)
                    )
                );
                
                console.log('Welcome Flow initialized');
            } else {
                console.log('Waiting for components to load...');
                setTimeout(initializeApp, 100);
            }
        }
        
        // Start initialization after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            setTimeout(initializeApp, 500); // Give scripts time to load
        }
    </script>
</body>
</html>
