<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pixelated Animation</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        
        .test-container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-block;
        }
        
        /* Pixelated loading animation */
        .pixelated-loading {
            width: 32px;
            height: 32px;
            background-image: url('images/icons.png');
            background-size: 128px 128px;
            background-position: 0 0;
            animation: pixelatedSpin 0.8s steps(4) infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes pixelatedSpin {
            0% { background-position: 0 0; }
            25% { background-position: -32px 0; }
            50% { background-position: -64px 0; }
            75% { background-position: -96px 0; }
            100% { background-position: 0 0; }
        }
        
        /* Alternative: Simple pixelated rotation */
        .pixelated-rotate {
            width: 32px;
            height: 32px;
            background-image: url('images/icons.png');
            background-size: 64px 32px; /* Actual size: 64x32 with 2 sprites */
            background-position: 0 0; /* Start with first sprite */
            background-repeat: no-repeat;
            animation: pixelatedRotate 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            image-rendering: pixelated;
        }
        
        @keyframes pixelatedRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .test-button {
            background: linear-gradient(45deg, #8B5CF6, #FFD700);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .test-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Pixelated Animation Test</h1>
    
    <div class="test-container">
        <h3>Sprite Animation Test</h3>
        <div class="pixelated-loading"></div>
        <p>Sprite-based animation</p>
    </div>
    
    <div class="test-container">
        <h3>Rotation Animation Test</h3>
        <div class="pixelated-rotate"></div>
        <p>Rotation-based animation</p>
    </div>
    
    <div class="test-container">
        <h3>Button Test</h3>
        <button class="test-button" onclick="testLoading()">
            <div class="pixelated-rotate"></div>Test Loading
        </button>
    </div>
    
    <script>
        function testLoading() {
            const button = event.target;
            const originalContent = button.innerHTML;
            button.innerHTML = '<div class="pixelated-rotate"></div>Loading...';
            button.disabled = true;
            
            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
                alert('Animation test complete!');
            }, 2000);
        }
    </script>
</body>
</html>
